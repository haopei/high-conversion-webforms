<!DOCTYPE html>
<html>
  <head>
    <title>Login - High Conversion Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <a href="index.html">home</a>
    <div class="form-box">
      <div class="form-box-inner">
        <h1>Login</h1>
        <form action="#">
          <div class="form-item">
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com" required autofocus>
          </div>


          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" maxlength="10" placeholder="at least 10 characters" required>
          </div>

          <div class="form-item">
            <input type="checkbox" name="rememberMe" id="rememberMe" checked> Keep me logged in
          </div>

          <button>Login</button>
        </form>

      </div>
    </div>
  </body>
</html>
